<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>


    <div id="app">
        <div v-for="game in data">
            <ol>
                <li>{{game.GameId}}</li>
                <li>{{game.creationDate}}</li>
                <li>{{game.gamePlayers}}</li>
            </ol>
        </div>

    </div>


<table >

    <thead>
    <th>Email</th>
    <th>TotalScore</th>
    <th>Won</th>
    <th>Lost</th>
    <th>Tied</th>
    </thead>

    <tbody id="table"></tbody>

</table>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="games.js"></script>
</body>
</html>
