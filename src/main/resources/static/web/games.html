<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>


    <div id="app">

        <div v-if="loginPos">
        <input  id="email" type="text"  placeholder="Email" value="">
        <input id="password" type="text" placeholder="Password" value="">
        <button @click="login()">Login</button>
        <button  @click="signUp()">Signup</button>
        </div>

       <button v-else @click="logout()">Logout</button>

<p v-if="!loginPos">Welcome, {{data.currentUser.playerEmail}}</p>

        <div v-for="game in data.games">
            <ol>
                <li>{{game.GameId}}</li>
                <li>{{game.creationDate}}</li>
                <li>{{game.gamePlayers}}</li>
            </ol>
        </div>




<table >

    <thead>
    <th>Email</th>
    <th>TotalScore</th>
    <th>Won</th>
    <th>Lost</th>
    <th>Tied</th>
    </thead>

    <tbody id="table"></tbody>

</table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="games1.js"></script>
</body>
</html>
